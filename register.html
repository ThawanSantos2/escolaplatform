<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Ícone para apps e tela inicial no celular -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png" />

    <!-- Para apps no estilo PWA -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Escola Platform" />

    <title>Escola Platform</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="ui-helpers.js"></script>
    <script src="init.js"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Registrar</h1>
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 mb-2">Nome</label>
                <input type="text" id="name" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label for="password" class="block text-gray-700 mb-2">Senha</label>
                <input type="password" id="password" required minlength="6" class="w-full px-3 py-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Registrar</button>
        </form>
        <p class="mt-4 text-center">
            Já tem uma conta? <a href="login.html" class="text-blue-500">Faça login</a>
        </p>
        <div id="errorMessage" class="mt-4 text-red-500 hidden"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
