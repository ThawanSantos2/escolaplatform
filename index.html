<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Ícone para apps e tela inicial no celular -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png" />

    <!-- Para apps no estilo PWA -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Escola Platform" />

    <title>Escola Platform</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="ui-helpers.js"></script>
    <script src="init.js"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .post-image {
            max-height: 300px;
            object-fit: cover;
        }
        .hamburger-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .hamburger-menu.active {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Cabeçalho -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">Escola Platform</h1>
            <button id="menuBtn" class="text-2xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Menu Hambúrguer -->
    <div id="hamburgerMenu" class="hamburger-menu fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-20 p-4">
        <button id="closeMenuBtn" class="absolute top-4 right-4 text-xl">
            <i class="fas fa-times"></i>
        </button>
        <nav class="mt-8">
            <ul class="space-y-4">
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-100">Home</a></li>
                <li><a href="./notes.html" class="block py-2 px-4 rounded hover:bg-gray-100">Notas</a></li>
                <li><a href="./profile.html" class="block py-2 px-4 rounded hover:bg-gray-100">Perfil</a></li>
                <li><button id="logoutBtn" class="w-full text-left py-2 px-4 rounded hover:bg-gray-100 text-red-500">Sair</button></li>
            </ul>
        </nav>
    </div>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 py-6">
        <!-- Botão para adicionar post -->
        <button id="newPostBtn" class="fixed bottom-6 right-6 bg-blue-500 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg z-10">
            <i class="fas fa-plus text-xl"></i>
        </button>

        <!-- Feed de Posts -->
        <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Posts serão carregados aqui via JavaScript -->
        </div>
    </main>

    <!-- Modal para novo post -->
    <div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-30 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Novo Post</h2>
                <button id="closePostModalBtn" class="text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="postForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Arquivo (imagem/video)</label>
                    <input type="file" id="postFile" accept="image/*,video/*" class="w-full px-3 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Descrição</label>
                    <textarea id="postDescription" rows="3" class="w-full px-3 py-2 border rounded"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Tags (separadas por vírgula)</label>
                    <input type="text" id="postTags" class="w-full px-3 py-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Publicar</button>
            </form>
        </div>
    </div>
    <footer class="bg-gray-800 text-white py-6 mt-10">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm">
          <div class="mb-4 md:mb-0 text-center md:text-left">
            <p>&copy; 2025 Escola Platform. Todos os direitos reservados.</p>
          </div>
        </div>
      </footer>
    <script src="scripts.js"></script>
</body>
</html>
